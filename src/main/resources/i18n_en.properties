guanyuwomen3=Who We Are
guanyuwomen4_1=<span class="dropcap">F</span>uture design was founded in 2012. The initial design of the future is based on the deep academic foundation of China Central Academy of Fine Arts, with several senior experts and professors as professional consultants. 
It is designed and practiced in the form of a partnership studio.he future technology (Beijing) co., LTD. is formally established in 2014 because of the growing maturity of the future design and the excellent service of many big brands.
#未来设计成立于2012年。 最初的未来设计是以中央美术学院深厚的学术根基为依托,以几位资深的专家教授为专业顾问。以合伙人工作室的形式进行设计实践的。趋于未来设计各方面的日益成熟以及对多个大品牌的优秀服务,2014年正式成立未来科技（北京）有限公司。
guanyuwomen4_2=The company gathered a large number of professionals such as architecture, interior design, landscape, public art, graphic, digital media. In the past, we have been serving big brands such as Taikang assets, Huaxia Bank, CITIC, Samsung, Canton Fair, Beijing Film Festival, and so on. At the same time, we have also established good cooperation with some entrepreneurial teams.
#公司聚集了众多建筑、室内设计、景观、公共艺术、平面、数码媒体等领域的佼佼者,在过去的工作中既服务过如泰康资产、华夏银行，中信、三星、广交会、北京电影节、光合文创等大品牌,也与一些正在创业的团队建立良好的合作。
guanyuwomen4_3=We require designers to fully understand the project in cooperation, and do adequate market research and analysis,At the same time, they can also creatively carry out practical design work, so that each design can achieve the most commercial value. If a design doesn't bring economic benefits, it's not a good design.
#我们要求设计师们可以在合作中充分理解项目，并做好充分的市场调研和分析，能创造性的实践设计工作，致力于让每个设计成果最大化的实现商业价值。没能带来经济效益的设计，不是好设计。

